<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--Bootstrap-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!--Google Fonts-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Manjari:wght@100&family=Poiret+One&display=swap" rel="stylesheet">
<!--My CSS-->
<link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="container-fluid">
    <!--NavBar with search-->
    <nav class="navbar row">
        <div class="container-fluid">
          <h1 class="navbar-brand ps-3">Weather Dashboard</h1>
          <form class="d-flex pe-2">
            <input id="city-selected" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button id="search-btn" class="btn btn-dark" type="submit">Search</button>
          </form>
        </div>
      </nav>
      
<!--Middle Section for todays weather and search results-->
<div class="container">
    <div class="row m-4">
      <div id="todaysWeather" class="col-12 col-md-7 card today">
        <h1>Type a city in the search bar!</h1>
      </div>
      <div id="searchCont" class="col-12 col-md-4 card search-results">
        <h1 id ="searchResults">Search Results</h1>
        <ul id="searchList">
        </ul>
      </div>
    </div>
  </div>


<!--Cards for the bottom-->

        <div class="container">
            <div class="row" id="fiveDaysCont">
              <div id='cardA'class="col-12  col-med-flex col-lg p-3 card bottomCard">

              </div>
              <div id='cardB' class="col-12 col-md-flex col-lg p-3 card bottomCard">

              </div>
              <div id='cardC' class="col-12 col-md-flex col-lg  p-3 card bottomCard">

              </div>
              <div id='cardD' class="col-12 col-md-flex col-lg p-3 card bottomCard">

              </div>
              <div id='cardE' class="col-12 col-md-4-flex col-lg p-3 card bottomCard">

              </div>
            </div>
          </div>
   </div>
    <!--DayJS-->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!--Bootstrap Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--My Script-->
    <script src="script.js"></script>
</body>
</html>
