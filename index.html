<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--Bootstrap-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!--Google Fonts-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Manjari:wght@100&family=Poiret+One&display=swap" rel="stylesheet">
<!--My CSS-->
<link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="container-fluid">
    <!--NavBar with search-->
    <nav class="navbar row">
        <div class="container-fluid">
          <a class="navbar-brand ps-3">Weather Dashboard</a>
          <form class="d-flex pe-2">
            <input id="city-selected" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button id="search-btn" class="btn btn-outline-dark" type="submit">Search</button>
          </form>
        </div>
      </nav>
      
<!--Middle Section for todays weather and search results-->
<div class="container">
    <div class="row m-4">
      <div id="todaysWeather" class="col-12 col-md-7 card today">
        <h1>Todays Weather</h1>
      </div>
      <div id="searchCont" class="col-12 col-md-4 card search-results">
        <h1 id ="searchResults">Search Results</h1>
        <ul id="searchList">
        </ul>
      </div>
    </div>
  </div>


<!--Cards for the bottom-->

        <div class="container">
            <div class="row">
              <div class="col p-3 card a bottomCard">
               
              </div>
              <div class="col p-3 card b bottomCard">
               
              </div>
              <div class="col -3 p-3 card c bottomCard">
               
              </div>
              <div class="col -3 p-3 card d bottomCard">
               
               </div>
               <div class="col -3 p-3 card e bottomCard">
                
               </div>
            </div>
          </div>

   </div>

    <!--Font Awesome Icons-->
   <i class="fa-solid fa-cloud"></i>
   <i class="fa-solid fa-sun"></i>
   <i class="fa-solid fa-cloud-sun"></i>
   <i class="fa-solid fa-cloud-rain"></i>
   <i class="fa-solid fa-wind"></i>
   <i class="fa-regular fa-snowflake"></i>

    <!--Bootstrap Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--My Script-->
    <script src="script.js"></script>
</body>
</html>
